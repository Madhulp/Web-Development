<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI CALCULATOR</title>
</head>

<body>
    <input type="number" placeholder="enter 1st Number" id="number1">
    <input type="number" placeholder="enter 2nd Number" id="number2">
    <button onCLick="add()">Add</button>
    <button onCLick="substract()">Substract</button>
    <button onCLick="multiply()">Multiply</button>
    <button onCLick="divide()">Divide</button>
    <script>
        function add() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            a = parseInt(a);
            b = parseInt(b);
            let c = (a + b);
            alert(c);
        }

        function substract() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            a = parseInt(a);
            b = parseInt(b);

            let c = (a - b);
            alert(c);
        }
        function multiply() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            a = parseInt(a);
            b = parseInt(b);

            let c = (a * b);
            alert(c);
        }
        function divide() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            a = parseInt(a);
            b = parseInt(b);

            let c = (a / b);
            alert(c);
        }

    </script>
</body>
